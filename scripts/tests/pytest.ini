[pytest]
# Courseforge Test Configuration

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short --strict-markers

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require filesystem access)
    accessibility: WCAG 2.1 AA compliance tests
    imscc: IMSCC packaging and extraction tests
    slow: Tests that take longer than 5 seconds

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(message)s

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum pytest version
minversion = 7.0

# Coverage (when pytest-cov is installed)
# Run with: pytest --cov=scripts --cov-report=html
